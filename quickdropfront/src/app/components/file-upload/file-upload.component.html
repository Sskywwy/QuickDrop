<!-- file-upload.component.html -->
<div class="container">
    <div class="card">
      <div class="card-header">
        <h4 style="color: var(--dark-color);">File Upload</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="file">File</label>
            <input type="file" name="file" id="file" class="form-control" (change)="onFileChange($event)">
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>
